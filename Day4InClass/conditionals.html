    <!--The $ sign allows for a variable to be put into a string but
    you need to use the ` (Back Tick) for these types of strings-->

        // let num = 3

        //Curly braces are not needed (but prefered) but 
        //semi-colon is needed after the statement
        let numTwo = 3
        if(numTwo > 0){
            console.log(`${numTwo} is a positive number`)
        } else {
            console.log(`${numTwo} is a negative`)
        }

        let isRaining = false
        if(isRaining) {
            console.log("You need a rain coat")
        } else {
            console.log("No need for a rain coat")
        }

        let a = -2
        if(a > 0) {
            console.log(`${a} is a positive number`)
        } else if(a < 0) {
            console.log(`${a} is a negative number`)
        } else if(a === 0) {
            console.log(`${a} is zero`)
        } else {
            console.log(`${a} is not a number`)
        }
        // If the variable (in this example) is '0' (String)
        // instead of 0 (Integer) it will still display 
        // "0 is zero" because of JavaScript being a loosely typed
        // language. In order to keep this from happening just add
        // another = sign or cast it to a number

        // Tertiary Statement

        isRainingTwo

    </script>
