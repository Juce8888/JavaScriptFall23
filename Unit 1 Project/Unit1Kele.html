<body>
    <h1>Unit 1 Project</h1>
    <p>This webpage asks the user to enter the radius of a 
        circle. It then calculates and displays the area 
        back to the user.
    </p>
    <script>
        const PI = Math.PI
        let radius = prompt("Enter radius of a circle:")
        var area = PI * radius
        alert(Math.round(area))
        console.log('09/06/2023')
    </script>
</body>
