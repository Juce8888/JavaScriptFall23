<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const currentDate = new Date();

        console.log("Now: ", new Date());

        console.log("CUrrent Date and Time: ", currentDate);

        const year = currentDate.getFullYear();
        const month = currentDate.getMonth() + 1;
        const day = currentDate.getDate();
        const hours = currentDate.getHours();
        const minutes = currentDate.getMinutes();
        const seconds = currentDate.getSeconds();

        console.log("Year: " + year);
        console.log("Month: " + month);
        console.log("Day: " + day);
        console.log("Hours: " + hours);
        console.log("Minutes: " + minutes);
        console.log("Seconds: " + seconds);
        
        const formatedDate = `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
        console.log("Current Date: " + formatedDate);

        const customDate = new Date("2023-09-10T14:30:00");
        console.log("Custom Date and Time: " + customDate);

        const startDate = new Date("2023-09-01");
        const endDate = new Date("2023-09-10");
        const timeDif = endDate - startDate;
        const daysDif = timeDif / (1000 * 60 * 60 * 24)
        console.log("Day Differences: " + daysDif)

    </script>
</body>
</html>
